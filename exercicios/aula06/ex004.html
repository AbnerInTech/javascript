<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Digite o seu nome:")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem <strong>${nome.length}</strong> letras. <br/>`)

        document.write(`O seu nome em maiúsculas fica <strong>${nome.toUpperCase()}</strong>. <br/>`)
        
        document.write(`O seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
